      <div class="form-container">
        <button class="form-close-btn">&#10006;</button>
        <form action="" method="post" class="task-form">
          <div class="form-title">Task:</div>
          <input
            type="text"
            class="form-task-title form-input"
            placeholder="Task Name"
          />
          <textarea
            class="form-task-description form-input"
            placeholder="Description"
          ></textarea>
          <div class="form-input-div priority-input">
            <label for="priority" class="form-input-lable">Priority</label>
            <select
              id="priority"
              name="priority"
              class="form-input priority-input"
            >
              <option selected>None</option>
              <option>Low</option>
              <option>Medium</option>
              <option>High</option>
            </select>
          </div>
          <div class="form-input-div project-input">
            <label for="project" class="form-input-lable">Project</label>
            <select
              id="project"
              name="project"
              class="form-input project-input"
            >
              <option>Personal</option>
              <option>Work</option>
            </select>
          </div>
          <div class="form-input-div due-date-input">
            <label for="due-date" class="form-input-lable">Due Date</label>
            <input
              type="date"
              id="due-date"
              name="due-date"
              class="form-input due-date-input"
            />
          </div>
          <div class="form-sub-task-container">
            <div class="sub-task-title-ctn">
              <div class="form-sub-title">Subtask:</div>
              <button class="sub-task-btn" type="button">
                &#43; Add Subtask
              </button>
            </div>
            <ul class="sub-task-list-ctn no-decoration-list">
              <li class="sub-task-item">
                <input type="checkbox" class="subtask-checkbox" />
                <input
                  type="text"
                  class="subtask-item-title"
                  placeholder="Subtask"
                />
                <button type="button" class="sub-task-delete">&#10006;</button>
              </li>
              <li class="sub-task-item">
                <input type="checkbox" class="subtask-checkbox" />
                <input
                  type="text"
                  class="subtask-item-title"
                  placeholder="Subtask"
                />
                <button type="button" class="sub-task-delete">&#10006;</button>
              </li>
            </ul>
          </div>
          <div class="form-button-div">
            <button type="button" class="form-button delete-task-btn">
              Delete
            </button>
            <button type="submit" class="form-button save-task-btn">
              Save
            </button>
          </div>
        </form>
      </div>

    </div>


    <div class="dialog-overlay hidden">
      <div class="dialog-box">
        <div class="dialog-title">New Project</div>
        <form class="dialog-form">
          <input
            type="text"
            class="form-input dialog-input"
            placeholder="Project Name"
          />
          <div class="dialog-buttons">
            <button type="button" class="dialog-button dialog-cancel-btn">
              Cancel
            </button>
            <button type="submit" class="dialog-button dialog-save-btn">
              Save
            </button>
          </div>
        </form>
      </div>
    </div>
    
    <div class="dialog-overlay hidden">
      <div class="dialog-box">
        <div class="dialog-title">Confirm</div>
        <div class="dialog-form">
          <p class="dialog-message">Are you sure you want to delete this ?</p>
          <div class="dialog-buttons">
            <button type="button" class="dialog-button dialog-cancel-btn">
              Cancel
            </button>
            <button type="button" class="dialog-button dialog-save-btn">
              Yes
            </button>
          </div>
        </div>
      </div>
    </div>

    <div class="dialog-overlay hidden">
      <div class="dialog-box">
        <div class="dialog-title">Error</div>
        <div class="dialog-form">
          <p class="dialog-message">This project already exists</p>
          <div class="dialog-buttons">
            <button type="button" class="dialog-button dialog-save-btn">
              Ok
            </button>
          </div>
        </div>
      </div>
    </div>
