<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo List</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="header">
      <div class="title">Todo List</div>
    </header>
    <div class="main-ctn">
      <div class="nav-sidebar sidebar">
        <button class="add-task-btn button">Add Task</button>
        <div class="category-section">
            <div class="sidebar-title">Tasks</div>
            <ul class="category-list no-decoration-list">
            <li>Today</li>
            <li>Upcoming</li>
          </ul>
        </div>
        <div class="projects-section">
          <div class="sidebar-title">Projects</div>
          <ul class="project-list no-decoration-list">
            <li>Personal</li>
            <li>Work</li>
          </ul>
        </div>
      </div>
      <div class="content-space">
        <div class="content-title">Today</div>
        <ul class="task-list-ctn no-decoration-list">
          <li class="task-item">
            <div class="task-item-line-one task-item-line"><input type="checkbox" class="task-item-check-box"><div class="list-task-title">Task 1</div></div>
            <div class="task-item-line-two task-item-line"><div class="list-task-item-project">Personal</div><div class="list-task-due">Nov 30, 2024</div><div class="list-task-priority Medium-Priority">Medium</div></div>
          </li>
          <li class="task-item">
            <div class="task-item-line-one task-item-line"><input type="checkbox" class="task-item-check-box"><div class="list-task-title">Task 1</div></div>
            <div class="task-item-line-two task-item-line"><div class="list-task-item-project">Personal</div><div class="list-task-due">Dec 31 2025</div><div class="list-task-priority High-Priority">High</div></div>
          </li>
        </ul>
      </div>
      <div class="form-container">
        <form action="" method="post" class="task-form">
          <div class="form-title">Task:</div>
          <input type="text" class="form-task-title form-input" placeholder="Task Name">
          <textarea class="form-task-description form-input" placeholder="Description"></textarea>
          <div class="form-input-div priority-input">
            <label for="priority" class="form-input-lable">Priority</label>
            <select id="priority" name="priority" class="form-input priority-input">
              <option selected>None</option>
              <option>Low</option>
              <option>Medium</option>
              <option>High</option>
            </select>
          </div>
          <div class="form-input-div project-input">
            <label for="project" class="form-input-lable">Project</label>
            <select id="project" name="project" class="form-input project-input">
              <option>Personal</option>
              <option>Work</option>
            </select>
          </div>
          <div class="form-input-div due-date-input">
            <label for="due-date" class="form-input-lable">Due Date</label>
            <input type="date" id="due-date" name="due-date" class="form-input due-date-input">
          </div>
          <div class="form-sub-task-container">
            <div class="sub-task-title-ctn">
              <div class="form-sub-title">Subtask:</div>
              <button class="sub-task-btn" type="button">&#43; Add Subtask</button>
            </div>
            <ul class="sub-task-list-ctn no-decoration-list">
              <li class="sub-task-item">
                <input type="checkbox" class="subtask-checkbox">
                <div class="subtask-it-title">Subtask 1</div>
                <button type="button" class="sub-task-delete">&#10006;</button>
              </li>
              <li class="sub-task-item">
                <input type="checkbox" class="subtask-checkbox">
                <div class="subtask-it-title">Subtask 1</div>
                <button type="button" class="sub-task-delete">&#10006;</button>
              </li>
            </ul>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
