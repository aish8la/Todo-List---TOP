<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo List</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="header">
      <div class="title">Todo List</div>
    </header>
    <div class="main-ctn">
      <div class="nav-sidebar sidebar">
        <button class="add-task-btn button">Add Task</button>
        <div class="category-section">
          <ul class="category-list no-decoration-list">
            <li>Today</li>
            <li>Upcoming</li>
          </ul>
        </div>
        <div class="projects-section">
          <div class="sidebar-title">Projects</div>
          <ul class="project-list no-decoration-list">
            <li>Personal</li>
            <li>Work</li>
          </ul>
        </div>
      </div>
      <div class="content-space">
        <div class="content-title">Today</div>
        <ul class="task-list-ctn no-decoration-list">
          <li>
            <span class="list-task-title">Task 1</span
            ><span class="list-task-due">11 November 2024</span
            ><span class="list-task-priority">priority 1</span>
          </li>
        </ul>
      </div>
    </div>
  </body>
</html>
